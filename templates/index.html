<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"></head>
<style>
        .text-white {
            color:white;
        }
</style>
<body style="background-color:black">

    <nav class="navbar" style="background-color: #D3D3D3">
        <a class="navbar-brand">My Book recommender</a>
        <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li><a href="/recommend">Recommend</a></li>
            <li><a>Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-white" style="font-size:50px">Top 50 Books</h1>
            </div>

            {% for i in range(book_name|length)%}
                <div class="col-md-3" style="margin-top:50px">
                    <div class="card">
                        <div class="card-body">                            <img class="card-img-top" src='{{ image[i] }}'>
                            <h4 class="text-white">{{ book_name[i] }}</h4>
                            <h5 class="text-white">{{ author[i] }}</h5>
                            <h5 class="text-white">Votes - {{ votes[i] }}</h5>
                            <h5 class="text-white">rating - {{ rating[i] }}</h5>
                        </div>
                    </div>
                </div>
            {% endfor %}

        </div>
    </div>
</body>
</html>
